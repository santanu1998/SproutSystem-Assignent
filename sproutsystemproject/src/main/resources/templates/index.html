<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>User Registration</h1>
      <form id="register-form" method="post">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
        <input type="text" id="dob" name="dob" placeholder="Date of Birth (yyyy-mm-dd)" required>
        <input type="text" id="address1" name="address1" placeholder="Address Line 1" required>
        <input type="text" id="address2" name="address2" placeholder="Address Line 2">
        <input type="text" id="address3" name="address3" placeholder="Address Line 3">
        <input type="text" id="postal-code" name="postal-code" placeholder="Postal Code" required>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        <button type="submit">Register</button>
      </form>
      <br>
      <hr>
      <br>
      <h1>User Login</h1>
      <form id="login-form" method="post">
        <input type="text" id="login-username" name="login-username" placeholder="Username" required>
        <input type="password" id="login-password" name="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <br>
      <p id="error-message"></p>
      <div id="user-info"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
